<div id="MainWrap" ng-app="myApp" ng-controller="TweetsCtrl">

    <form class="form-horizontal" action="javascript:search()" style="height: 60px">
        <div class="input-group col-sm-offset-1 col-sm-4" style="float: left">
            <span class="input-group-btn">
                <button class="btn btn-default" type="button"><i class="glyphicon glyphicon-calendar"></i></button>
           </span>
            <input id="daterange" type="text" name="daterange" value="" class="form-control" />
        </div>
        <div class="input-group col-sm-offset-3 col-sm-4" style="float: left">
            <input id="query" type="text" class="form-control">
            <span class="input-group-btn">
                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
           </span>
        </div>
    </form>

    <table ng-table="tableParams" class="table" show-filter="true" style="display: none">
        <tbody>
        <tr ng-repeat="tweet in $data">
            <td data-title="'Дата'" width="10%" sortable="'ts'">{{ tweet.date }}</td>
            <td data-title="'Пользователь'" width="10%" sortable="'user'">{{ tweet.user }}</td>
            <td data-title="'RP'" width="5%" sortable="'reply_count'">{{ tweet.reply_count }}</td>
            <td data-title="'RT'" width="5%" sortable="'retweet_count'">{{ tweet.retweet_count }}</td>
            <td data-title="'LK'" width="5%" sortable="'favorite_count'">{{ tweet.favorite_count }}</td>
            <td data-title="'Текст'" width="55%" sortable="'text'">{{ tweet.text }}</td>
            <td data-title="'Оценка'" width="10%" sortable="'score'">{{ tweet.verdict2 }} <br/> ({{ tweet.score2 }})</td>
        </tr>
        </tbody>
    </table>

    <div class="loader loader-default"></div>

</div>
